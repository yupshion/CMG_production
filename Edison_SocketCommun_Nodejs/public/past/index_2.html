<!DOCTYPE html>
<html>
    <head>
        <title>LED SWITCH</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect(location.host);
            function STOP(){
              //  socket.emit('message', '0');
		            socket.emit('message', '0')
            }
            function GO(){
             //   socket.emit('message', '1');
                socket.emit('message', '1');
	          }
            function BACK(){
 		           socket.emit('message', '2');
	          }
	          function BRAKE(){
  		          socket.emit('message', '3');
	          }
            function RIGHT(){
  		          socket.emit('message', '4');
	          }
            function LEFT(){
                socket.emit('message', '5');
            }

        </script>
    </head>
    <body>
        <div class="jumbotron">
        <div class="container">
            <h1>LED SWITCH</h1>
            <p>Make It with Edison!</p>
            <h2>Control Moter</h2>
            <p>
            <input type="button" class="btn btn-info btn-lg" value="STOP" onClick="STOP(1)">
            <input type="button" class="btn btn-info btn-lg" value="GO" onClick="GO(2)">
            <input type="button" class="btn btn-info btn-lg" value="BACK" onClick="BACK(3)">
            <input type="button" class="btn btn-info btn-lg" value="BRAKE" onClick="BRAKE(4)">
            </p>

            <h2>Control Handle</h2>
            <P>
            <input type="button" class="btn btn-info btn-lg" value="RIGHT" onClick="RIGHT(5)">
            <input type="button" class="btn btn-info btn-lg" value="LEFT" onClick="LEFT(6)">
            </P>

        </div>
        </div>
    </body>
</html>
